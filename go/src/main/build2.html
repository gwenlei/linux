<!DOCTYPE html>
<html>
<head>

<body>
<div class="container-fluid">
<div class="row">
<div class="col-md-4">
<form class="form-horizontal"  action="/build" method="post">
 <div class="form-group">

    <div class="col-sm-10">
<select class="form-control"  id="ostype" name="ostype">
<option value="CentOS6.6">CentOS6.6</option>
<option value="CentOS6.7">CentOS6.7</option>

</select>
</div>
</div>
  <div class="form-group">

    <div class="col-sm-10">
      <input type="text" class="form-control" id="user" name="user" value="root">
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="password" name="password" value="engine">
    </div>
  </div>
  <div class="form-group">
    <label for="disksize" class="col-sm-2 control-label">disksize</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="disksize" placeholder="disksize">
    </div>
  </div>
  <div class="form-group">
    <label for="partition" class="col-sm-2 control-label">partition</label>
<div class="row" id="partition">
<div class="col-sm-3">
<input type="password" class="form-control" id="disksize" placeholder="partition">
    </div>
<div class="col-sm-3">
<input type="password" class="form-control" id="disksize" placeholder="disksize">   
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-default">add</button>
    </div>

  </div>
  </div>

<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
<div class="checkbox">
  <label>
    <input type="checkbox" value="">
    mysql
  </label>
</div>

    <input type="checkbox" value="" >
    wordpress
  </label>
</div>
</div>
</div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> headless

      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">submit</button>
    </div>
  </div>
</form>
</div>
</div>
</div>

</html>
