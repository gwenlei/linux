<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 实例 - 基本的表格</title>
<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
			$.getJSON("/static/data/reportlog.json",function(result){
                                $.each(result, function(i, field){
                                        $("#reportb").append("<tr>");
                                        var parttext1=document.createElement("input");
                                        parttext1.id="clickt";
                                        parttext1.name="clickt";
                                        parttext1.type="checkbox";
                                        parttext1.value=field.timestamp;
                                        document.getElementById("reportb").appendChild(parttext1);
                                        $("#reportb").append("<td>"+field.status+"</td>");
                                        $("#reportb").append("<td><a href=\""+field.resultdir+"packer.log\">log</a></td>");
                                        $("#reportb").append("<td><a href=\""+field.outputdir+field.vmname+"\">"+field.outputdir+field.vmname+"</a></td>");
                                        $("#reportb").append("<td>"+parseInt(field.packertime/60)+"m"+field.packertime%60+"s</td>");
                                        $("#reportb").append("<td>"+field.timestamp+"</td>");
                                        $("#reportb").append("<td>"+field.ostype+"</td>");
                                        $("#reportb").append("<td>"+field.vmname+"</td>");
                                        $("#reportb").append("<td>"+field.user+"</td>");
                                        $("#reportb").append("<td>"+field.password+"</td>");
                                        $("#reportb").append("<td>"+field.disksize+"</td>");
                                        $("#reportb").append("<td>"+field.part+"</td>");
                                        $("#reportb").append("<td>"+field.software+"</td>");
                                        $("#reportb").append("<td>"+field.compat+"</td>");
                                        $("#reportb").append("</tr>");
				});
		});
});
</script>
</head>
<body>
</br>
<form class="form-horizontal"  action="/report" method="post">
<table class="table">
	<caption>vmreport</caption>
	<thead>
		<tr>
			<th>selected</th>
			<th>status</th>
                        <th>log</th>
                        <th>outputdir</th>
			<th>packertime</th>
			<th>timestamp</th>
			<th>ostype</th>
			<th>vmname</th>
			<th>user</th>
			<th>password</th>
			<th>disksize</th>
			<th>partition</th>
                        <th>software</th>
                        <th>compat</th>
		</tr>
	</thead>
	<tbody id="reportb">
	</tbody>
</table>
<button type="submit" class="btn btn-default">delete</button>
</form>
</body>
</html>
